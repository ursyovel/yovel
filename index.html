<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yovel | Home</title>
    <link rel="icon" href="icons/home.jpg" type="image/jpeg">
    <style>
        /* Initial styles */
        body {
            background-color: #292c34;
            font-family: 'Segoe UI', sans-serif;
            color: rgb(207, 207, 207);
            text-align: center;
            margin: 0;
            padding: 0;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards; /* Fade-in animation */
        }

        /* Navigation Styles */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #1e2125;
            z-index: 1000;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            padding: 15px 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 5px 10px;
            display: block;
        }

        nav ul li a:hover {
            background-color: rgb(88, 0, 91);
            border-radius: 5px;
        }

        /* Main Content Styles */
        h1 {
            font-size: 29px;
            color: rgb(207, 207, 207);
            margin-top: 80px; /* Adjust for fixed nav */
        }

        h2 {
            color: rgb(207, 207, 207);
        }

        .line-container {
            position: relative;
            margin: 20px auto;
            width: 30%;
        }

        .line-container hr {
            border: none;
            border-top: 2px solid rgb(207, 207, 207);
            margin: 0;
        }

        .line-container span {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #292c34;
            padding: 0 10px;
            color: rgb(184, 184, 184);
        }

        /* About Me Section */
        h3 {
            color: rgb(184, 184, 184);
            text-align: left;
            padding-left: 550px;
        }

        /* Contact Form */
        #contact {
            padding: 10px;
            width: 250px;
            margin: 30px auto;
            background-color: #1e2125;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        #contact h2 {
            color: rgb(207, 207, 207);
            font-size: 20px;
        }

        form input, form textarea {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form textarea {
            height: 60px;
        }

        form button {
            padding: 10px 20px;
            background-color: #88b3d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #67a1b8;
        }

        footer {
            background-color: #1e2125;
            padding: 20px;
            color: #ccc;
            text-align: center;
        }

        footer a {
            color: #ccc;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Slide-up Animation */
        @keyframes slideUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1, h2, h3, #contact form, .card-container, #social-media {
            animation: slideUp 1s ease-out forwards;
            opacity: 0;
        }

        h1 {
            animation-delay: 0.3s;
        }

        h2 {
            animation-delay: 0.6s;
        }

        h3 {
            animation-delay: 0.9s;
        }

        /* Social Media Section */
        #social-media {
            margin-top: 30px;
            text-align: center;
        }

        .social-icon {
            margin: 15px;
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .social-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

    </style>
</head>
